apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "3141"
        - name: MYSQL_DATABASE
          value: "db_persona"
        - name: MYSQL_USER
          value: "root"
        - name: MYSQL_ROOT_HOST
          value: '%'
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        - name: mysql-init
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc-placeholder  # This will be patched by kustomize for each environment
      - name: mysql-init
        configMap:
          name: mysql-init-script
