apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  template:
    spec:
      containers:
      - name: mysql
        # Configuraciones específicas para dev (ej: variables de entorno)
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: MYSQL_ROOT_PASSWORD
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc-dev  # PVC específico para dev
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-dev
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/dev-mysql"  # Ruta única para dev
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: manual
  volumeName: mysql-pv-dev
