---
# MySQL Deployment para test
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  template:
    spec:
      containers:
      - name: mysql
        env:
        - name: MYSQL_DATABASE
          value: "testdb_test"  # DB específica para testing
---
# PV para Minikube (test)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv  # ✅ Matches base name
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/test-mysql"
---
# PVC para test
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc  # ✅ Matches base name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: manual
  volumeName: mysql-pv  # ✅ Matches PV name
