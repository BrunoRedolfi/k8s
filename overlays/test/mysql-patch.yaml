# MySQL Deployment para test
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  template:
    spec:
      containers:
      - name: mysql
        env:
        - name: MYSQL_DATABASE
          value: "testdb_test"  # DB específica para testing
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc-test  # PVC único para test
---
# PV para Minikube (test)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-test
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi  # Más espacio que en dev
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/test-mysql"  # Ruta diferente a dev
---
# PVC para test
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc-test
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: manual
  volumeName: mysql-pv-test
