apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  template:
    spec:
      containers:
      - name: mysql
        env:
        - name: MYSQL_DATABASE
          value: "testdb_test"  # Test-specific DB name
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: MYSQL_ROOT_PASSWORD
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-initdb  # Must match volumeMount name
        configMap:
          name: mysql-init-script-test  # Matches your new ConfigMap
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc  # Uses the same base PVC
      # Optional test-specific init container
      initContainers:
      - name: test-data-loader
        image: busybox
        command: ["sh", "-c", "echo 'Loading test data...' && sleep 5"]
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
