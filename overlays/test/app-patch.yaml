apiVersion: apps/v1
kind: Deployment
metadata:
  name: testmain-app
spec:
  replicas: 2  # 2 r√©plicas para testing
  template:
    spec:
      containers:
      - name: testmain
        env:
        # Override SPRING_DATASOURCE_URL to point to testdb_test
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-service:3306/testdb_test?useSSL=false"
        # Force test profile
        - name: SPRING_PROFILES_ACTIVE
          value: "test"
        # Debug logs
        - name: LOGGING_LEVEL_ROOT
          value: "DEBUG"
        # Explicit DB credentials (from secret)
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: MYSQL_ROOT_PASSWORD
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: MYSQL_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
