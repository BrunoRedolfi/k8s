apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: test

resources:
  - namespace.yaml
  - ../../base
  - mysql-pv.yaml
  - mysql-pvc.yaml

images:
  - name: ghcr.io/brunoredolfi/testmain
    newTag: test

patches:
  - target:
      kind: Deployment
      name: mysql
    patch: |-
      - op: replace
        path: /spec/template/spec/volumes/0/persistentVolumeClaim/claimName
        value: mysql-pvc-test
