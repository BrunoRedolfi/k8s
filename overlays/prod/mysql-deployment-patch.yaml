apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  template:
    spec:
      containers:
      - name: mysql
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        # Configuraciones adicionales para producci√≥n
        args:
          - --innodb-buffer-pool-size=1G
          - --max-connections=200
